<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>EasyQue — Sign Up Now</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f3f6fb;margin:0;padding:18px}
    header{margin-bottom:18px}
    header a{margin-right:10px;color:#0b74de;text-decoration:none;font-weight:600}
    .card{max-width:920px;margin:6px auto;padding:22px;background:#fff;border-radius:8px;border:1px solid #eee}
    h1{margin:0 0 12px}
    label{display:block;margin-top:12px;font-weight:700}
    input,select{width:100%;padding:10px;border-radius:8px;border:1px solid #ddd;margin-top:6px}
    .radio-row{display:flex;gap:12px;align-items:center;margin-top:8px}
    button{background:#0b74de;color:#fff;padding:10px;border-radius:8px;border:0;margin-top:12px;cursor:pointer}
    .secondary{background:#fff;border:1px solid #0b74de;color:#0b74de}
    .muted{color:#666;margin-top:8px}
    .small{font-size:13px;color:#666}
  </style>
</head>
<body>
  <header>
    <a href="index.html">Login</a>
    <a href="signup-now.html">Sign Up</a>
    <a href="start-trial.html">Start 7-day Trial</a>
    <a href="org.html">Organization / Fees</a>
  </header>

  <div class="card">
    <h1>Sign Up Now</h1>
    <p class="small">Select messaging option and enter expected numbers</p>

    <div>
      <label>Messaging option</label>
      <div class="radio-row">
        <label><input type="radio" name="mode" value="semi" checked> Semi-Automatic (use your phone)</label>
        <label><input type="radio" name="mode" value="full"> Full-Automatic (we send messages)</label>
      </div>

      <label>Number of users (organization)</label>
      <input id="numUsers" type="number" value="10">

      <label>Expected bookings per day (organization) (full mode only)</label>
      <input id="expectedBookings" type="number" value="500">

      <label>Email (for account)</label>
      <input id="email" type="email" placeholder="you@example.com">

      <label>Name (optional)</label>
      <input id="name" type="text" placeholder="Organization name or your name">

      <div style="display:flex;gap:12px;align-items:center;margin-top:14px">
        <button id="btnContinue">Continue to payment</button>
        <button id="btnStartTrial" class="secondary">Start your 7 days free trial</button>
      </div>

      <div id="msg" class="muted"></div>
    </div>
  </div>

<script>
(async function(){
  function getSelectedMode() {
    const r = document.querySelector('input[name="mode"]:checked');
    return r ? r.value : 'semi';
  }
  document.getElementById('btnStartTrial').addEventListener('click', async (e) => {
    // navigate to start-trial page (existing page) — this preserves your original flow
    window.location.href = 'start-trial.html';
  });

  document.getElementById('btnContinue').addEventListener('click', async () => {
    const mode = getSelectedMode();
    const expected_users = Number(document.getElementById('numUsers').value || 0);
    const expected_bookings_per_day = Number(document.getElementById('expectedBookings').value || 0);
    const email = (document.getElementById('email').value || '').trim();
    const name = (document.getElementById('name').value || '').trim();
    const msg = document.getElementById('msg');
    msg.textContent = 'Calculating amount...';

    try {
      // call server calc to show expected amount (safe)
      const q = new URLSearchParams({
        messaging_mode: mode,
        expected_users,
        expected_bookings_per_day
      });
      const r = await fetch('/payments/calc?' + q.toString());
      const jt = await r.json();
      if (!r.ok || !jt.ok) {
        msg.textContent = 'Failed to calculate: ' + (jt && jt.error ? jt.error : JSON.stringify(jt));
        return;
      }

      const amount = jt.amount_rupees;
      // save inputs to localStorage so set-up-account.html or payment modal can read them
      localStorage.setItem('signup_payload', JSON.stringify({ messaging_mode: mode, expected_users, expected_bookings_per_day, email, name, amount }));

      // redirect to payment modal or payment page (if you have a payment flow)
      // simplest behavior: go to set-up-account (existing page) to continue account creation after payment flow
      // or go to payment details page if you use Razorpay checkout there.
      msg.textContent = 'Estimated initial amount: ₹' + amount + '. Redirecting to payment...';
      // small delay so user sees message
      setTimeout(()=>{ window.location.href = 'set-up-account.html'; }, 900);

    } catch (err) {
      console.error('calc error', err);
      msg.textContent = 'Error calculating amount: ' + (err && err.message ? err.message : err);
    }
  });
})();
</script>
</body>
</html>
